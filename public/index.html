<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
		<link href="css/style.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="try">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="main-container">
        <div class="container">
          <div class="row login-card-container">

            <div class="card">
              <div class="card-body">
                <h2 class="card-title">
                  Admin Login
                </h2>
                <div class="card-subtitle">
                  Admin login here!
                </div>
                <form action='/admin' method="post">
                  <div class="form-group">
                    <label for="userName">User Name</label>
                    <input name="userName"type="text" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Enter Username">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                  </div>
                  <button id="admin-submit" type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>


            <div class="card">
              <div class="card-body">
                <h2 class="card-title">
                  Client Login
                </h2>
                <div class="card-subtitle">
                  Client login here!
                </div>
                <form>
                  <div class="form-group">
                    <label for="token-no">Token No</label>
                    <input type="email" class="form-control" id="token-no" aria-describedby="emailHelp" placeholder="Enter Username">
                  </div>
                  <button id="client-submit" type="button" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>


          </div>
        </div>
      </div>
  </body>
  <!-- Scipts -->
  <script src="js/jquery.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="js/bootstrap.js" charset="utf-8"></script>
  <script src="js/login.js" charset="utf-8"></script>
</html>
